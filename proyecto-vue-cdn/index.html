<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Vue CDN</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div id="app" class="container-fluid mt-3">
        <div class="jumbotron">
            <h1 v-on:click="saludar">Bienvenidos a VueJS con CDN</h1>
            <hr>

            <h4><u>Interpolaci√≥n</u></h4>
            <b>Interpolamos eval('3 + 4'): {{ 3 + 4 }}</b>
            <br><br>

            <div>{{ mensaje }}</div>
            <div v-text="mensaje"></div>
            <div v-html="mensaje"></div>
            <br>
            <div>{{ mensajeHTML }}</div>
            <div v-text="mensajeHTML"></div>
            <div v-html="mensajeHTML"></div>

<!-- ------------ -->
            <h4><u>Property Binding / v-bind</u></h4>
            <input type="text" value="valor">
            <input type="text" v-bind:value="valor"> {{ valor }}
            <br>
            <input type="text" :value="valor"> {{ valor }}
            <br>
            

            <h4><u>Event binding</u></h4>
            <button class="btn btn-success my-3 mr-2" v-on:click="contador++">Contar {{ contador }}</button><br>
            <button class="btn btn-warning my-3 mr-2" @click="contador2++">Contar {{ contador2 }}</button><br>
            <button class="btn btn-danger my-3" v-on:click="incrementar()">Contar {{ mostrarContador3() }}</button><br>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</body>
</html>
